<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo</title>
	<script src="./code-highlighter.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Noto+Sans:400italic' rel='stylesheet' type='text/css'>
	<style>

	/* Demo stylesheet */
	html {
		background-color: #D01617;
		color: #fff;
	}

	h2 {
		text-align: center;
		font-family: 'Noto Sans', sans-serif;
		font-size: 3em;
		font-weight: lighter;
		letter-spacing: 0.3em;
	}

	/* Used defined rules */
	.code-highlighter {

		padding: 25px;
		margin: 0 auto;
		width: 50%;

	}

	</style>
</head>
<body>
	<h2>Apple</h2>
	<textarea class="code-highlighter" data-syntax="javascript" data-color-scheme="apple" data-lines="1em">
	
	// Usage: sleep(500);
	function sleep(miliSeconds) {

		var startTime = new Date().getTime();

		while(new Date().getTime() < startTime + miliSeconds);

	}

	// Usage: 'abc'.stringEndsWith('c') outputs true
	String.prototype.stringEndsWith = function(suffix) {
        
		return (this.indexOf(suffix, this.length - suffix.length) !== -1);

	};

	</textarea>
