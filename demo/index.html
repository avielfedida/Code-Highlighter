<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo</title>
	<script src="../code-highlighter.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Noto+Sans:400italic' rel='stylesheet' type='text/css'>
	<style>

	/* Demo stylesheet */
	html {
		background-color: #D01617;
		color: #fff;
	}

	h2 {
		text-align: center;
		font-family: 'Noto Sans', sans-serif;
		font-size: 3em;
		font-weight: lighter;
		letter-spacing: 0.3em;
	}
	
	/* Used defined rules */
	.code-highlighter {

		padding: 25px;
		margin: 0 auto;
		width: 50%;

	}



	</style>
</head>
<body>

	<h2>Olive</h2>
	<textarea class="code-highlighter" data-abs-width data-syntax="javascript" data-color-scheme="olive" data-lines="1em">
private setOffset(date: Date) {

        this.userOffset = date.getTimezoneOffset() / -60;

}

private isValid( maybeValid: string ): boolean {

    return this.ISO8601Pattern.test( maybeValid );

}
</textarea>
